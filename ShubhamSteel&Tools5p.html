<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

/*//////////////////////////////////////////////////////////////////
[ FONT ]*/

@font-face {
  font-family: Poppins-Regular;
  src: url('../fonts/poppins/Poppins-Regular.ttf'); 
}

@font-face {
  font-family: Poppins-Medium;
  src: url('../fonts/poppins/Poppins-Medium.ttf'); 
}

@font-face {
  font-family: Poppins-Bold;
  src: url('../fonts/poppins/Poppins-Bold.ttf'); 
}

@font-face {
  font-family: Poppins-SemiBold;
  src: url('../fonts/poppins/Poppins-SemiBold.ttf'); 
}




/*//////////////////////////////////////////////////////////////////
[ RESTYLE TAG ]*/

* {
	margin: 0px; 
	padding: 0px; 
	box-sizing: border-box;
}

body, html {
	height: 100%;
	font-family: Poppins-Regular, sans-serif;
}

/*---------------------------------------------*/
a {
	font-family: Poppins-Regular;
	font-size: 14px;
	line-height: 1.7;
	color: #666666;
	margin: 0px;
	transition: all 0.4s;
	-webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
}

a:focus {
	outline: none !important;
}

a:hover {
	text-decoration: none;
  color: #fff;
}

/*---------------------------------------------*/
h1,h2,h3,h4,h5,h6 {
	margin: 0px;
}

p {
	font-family: Poppins-Regular;
	font-size: 14px;
	line-height: 1.7;
	color: #666666;
	margin: 0px;
}

ul, li {
	margin: 0px;
	list-style-type: none;
}


/*---------------------------------------------*/
input {
	outline: none;
	border: none;
}

textarea {
  outline: none;
  border: none;
}

textarea:focus, input:focus {
  border-color: transparent !important;
}

input:focus::-webkit-input-placeholder { color:transparent; }
input:focus:-moz-placeholder { color:transparent; }
input:focus::-moz-placeholder { color:transparent; }
input:focus:-ms-input-placeholder { color:transparent; }

textarea:focus::-webkit-input-placeholder { color:transparent; }
textarea:focus:-moz-placeholder { color:transparent; }
textarea:focus::-moz-placeholder { color:transparent; }
textarea:focus:-ms-input-placeholder { color:transparent; }

input::-webkit-input-placeholder { color: #fff;}
input:-moz-placeholder { color: #fff;}
input::-moz-placeholder { color: #fff;}
input:-ms-input-placeholder { color: #fff;}

textarea::-webkit-input-placeholder { color: #fff;}
textarea:-moz-placeholder { color: #fff;}
textarea::-moz-placeholder { color: #fff;}
textarea:-ms-input-placeholder { color: #fff;}

label {
  margin: 0;
  display: block;
}

/*---------------------------------------------*/
button {
	outline: none !important;
	border: none;
	background: transparent;
}

button:hover {
	cursor: pointer;
}

iframe {
	border: none !important;
}


/*//////////////////////////////////////////////////////////////////
[ Utility ]*/
.txt1 {
  font-family: Poppins-Regular;
  font-size: 23px;
  color: #e5e5e5;
  line-height: 1.5;
  
}

strong{
color:black;
 font-weight: 2000;
 background-color:white;

/*//////////////////////////////////////////////////////////////////
[ login ]*/

.limiter {
  width: 100%;
  margin: 0 auto;
}

.co {
  width: 100%;  
  min-height: 100vh;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  padding: 15px;
  background-color: #d9d9d9;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  position: relative;
  z-index: 1;  
}

.co::before {
  content: "";
  display: block;
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(255,255,255,0.7);
}

.wrap {
  width: 550px;
  border-radius: 10px;
  overflow: hidden;
  padding: 55px 55px 37px 55px;

  background: #9152f8;
  background: -webkit-linear-gradient(top, #7579ff, #b224ef);
  background: -o-linear-gradient(top, #7579ff, #b224ef);
  background: -moz-linear-gradient(top, #7579ff, #b224ef);
  background: linear-gradient(top, #7579ff, #b224ef);
}


/*------------------------------------------------------------------
[ Form ]*/

.login-form {
  width: 100%;
}

.login-form-logo {
  font-size: 60px; 
  color: #333333;

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background-color: #fff;
  margin: 0 auto;
}

.login-form-title {
  font-family: Poppins-Medium;
  font-size: 30px;
  color: #fff;
  line-height: 1.2;
  text-align: center;
  text-transform: uppercase;
  padding-bottom: 34px;
  padding-top: 27px;
  display: block;
}


/*------------------------------------------------------------------
[ Input ]*/

.wrap-input {
  width: 100%;
  position: relative;
  border-bottom: 2px solid rgba(255,255,255,0.24);
  margin-bottom: 30px;
}

.input {
  font-family: Poppins-Regular;
  font-size: 22px;
  color: #fff;
  line-height: 1.2;

  display: block;
  width: 100%;
  height: 45px;
  background: transparent;
  padding: 0 5px 0 38px;
}

/*---------------------------------------------*/ 
.focus-input {
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.focus-input::before {
  content: "";
  display: block;
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;

  background: #fff;
}

.focus-input::after {
  font-family: Material-Design-Iconic-Font;
  font-size: 22px;
  color: #fff;

  content: attr(data-placeholder);
  display: block;
  width: 100%;
  position: absolute;
  top: 6px;
  left: 0px;
  padding-left:40%;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.input:focus {
  padding-left: 5px;
}

.input:focus + .focus-input::after {
  top: -22px;
  font-size: 18px;
}

.input:focus + .focus-input::before {
  width: 100%;
}

.has-val.input + .focus-input::after {
  top: -22px;
  font-size: 18px;
}

.has-val.input + .focus-input::before {
  width: 100%;
}

.has-val.input {
  padding-left: 5px;
}


/*==================================================================
[ Restyle Checkbox ]*/

.contact-form-checkbox {
  padding-left: 5px;
  padding-top: 5px;
  padding-bottom: 35px;
}

.input-checkbox {
  display: none;
}

.label-checkbox {
  font-family: Poppins-Regular;
  font-size: 13px;
  color: #fff;
  line-height: 1.2;

  display: block;
  position: relative;
  padding-left: 26px;
  cursor: pointer;
}

.label-checkbox::before {
  content: "\f26b";
  font-family: Material-Design-Iconic-Font;
  font-size: 13px;
  color: transparent;

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 2px;
  background: #fff;
  left: 0;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
}

.input-checkbox:checked + .label-checkbox::before {
  color: #555555;
}


/*------------------------------------------------------------------
[ Button ]*/
.container-login-form-btn {
  width: 100%;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.login-form-btn {
  font-family: Poppins-Medium;
  font-size: 16px;
  color: #555555;
  line-height: 1.2;

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  margin: 10px 30px;
  min-width: 120px;
  height: 50px;
  border-radius: 25px;

  background: #9152f8;
  background: -webkit-linear-gradient(bottom, #7579ff, #b224ef);
  background: -o-linear-gradient(bottom, #7579ff, #b224ef);
  background: -moz-linear-gradient(bottom, #7579ff, #b224ef);
  background: linear-gradient(bottom, #7579ff, #b224ef);
  position: relative;
  z-index: 1;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.login-form-btn::before {
  content: "";
  display: block;
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  border-radius: 25px;
  background-color: #fff;
  top: 0;
  left: 0;
  opacity: 1;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.login-form-btn:hover {
  color: #fff;
}

.login-form-btn:hover:before {
  opacity: 0;
}


/*------------------------------------------------------------------
[ Responsive ]*/

@media (max-width: 576px) {
  .wrap-login {
    padding: 55px 15px 37px 15px;
  }
}



/*------------------------------------------------------------------
[ Alert validate ]*/

.validate-input {
  position: relative;
}

.alert-validate::before {
  content: attr(data-validate);
  position: absolute;
  max-width: 70%;
  background-color: #fff;
  border: 1px solid #c80000;
  border-radius: 2px;
  padding: 4px 25px 4px 10px;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
  right: 0px;
  pointer-events: none;

  font-family: Poppins-Regular;
  color: #c80000;
  font-size: 13px;
  line-height: 1.4;
  text-align: left;

  visibility: hidden;
  opacity: 0;

  -webkit-transition: opacity 0.4s;
  -o-transition: opacity 0.4s;
  -moz-transition: opacity 0.4s;
  transition: opacity 0.4s;
}

.alert-validate::after {
  content: "\f12a";
  font-family: FontAwesome;
  font-size: 16px;
  color: #c80000;

  display: block;
  position: absolute;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
  right: 5px;
}

.alert-validate:hover:before {
  visibility: visible;
  opacity: 1;
}

@media (max-width: 992px) {
  .alert-validate::before {
    visibility: visible;
    opacity: 1;
  }
}

<body>
	<header>
	<div style="overflow-x:auto" class="header">
		<div class="fonts"><font class="header-font">SHUBHAM STEEL & TOOLS</font></div>
			<div class="header-right">
				<button id="round" class="active" onclick="roundFunction()"><b> ROUND </b></button>
				<button id="square" onclick="squareFunction()"><b> SQUARE </b></button>	
				<button id="flat" onclick="flatFunction()"><b> FLAT </b></button>
				<button id="hex" onclick="hexFunction()"><b> HEX </b></button>
			</div>
		</div>
	</header>
	<div class="limiter">
		<div class="co">
			<div class="wrap" >
				<span class="login-form-logo">
					<font style="font-style:oblique;font-size:50px;">SST</font>
				</span>
				<span class="login-form-title" id='title'>
					ROUND
				</span>
				<div id="allcontent">
				<div id="common"><input type="hidden" id="odvalue" name="odvalue" value="0.0019" /></div>
				<div class="wrap-input validate-input">
					<input class="input" id="od" name="od" type="text" onchange="myFunction()" />
					<span class="focus-input" data-placeholder="OD VALUE"></span>
				</div>
				<div class="wrap-input validate-input">
					<input class="input" id="length" name="length" type="text" onchange="myFunction()" />
					<span class="focus-input" data-placeholder="LENGTH"></span>
				</div>
				<div class="wrap-input validate-input">
					<input class="input" id="price" name="prices" type="text" onchange="myFunction()" />
					<span class="focus-input" data-placeholder="PRICE"></span>
				</div>
				<div class="wrap-input validate-input">
					<input class="input" id="quantity" name="quantity" type="text" onchange="myFunction()" />
					<span class="focus-input" data-placeholder="QUANTITY"></span>
				</div>
				<div class="container-login-form-btn">
					<button class="login-form-btn" type="submit" onclick="myFunction()">RESULT</button>
					<button class="login-form-btn" type="submit" onclick="resetFunction1()">RESET</button>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="text-center"><a id="kg-ft" class="txt1"></a></div>
					</div>
					<div class="col-md-6">
						<div class="text-center"><a id="net-weight" class="txt1"></a></div>
					</div>
					<div class="col-md-6">
						<div class="text-center"><a id="net-price" class="txt1"></a></div>
					</div>
					<div class="col-md-6">
						<div class="text-center"><a id="total-weight" class="txt1"></a></div>
					</div>
					<div class="col-md-6">
						<div class="text-center"><a id="total-price" class="txt1"></a></div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
function myFunction() {
	var od = document.getElementById("od").value;
	var c = document.getElementById("odvalue").value;
	var y = od*od*c;
	var f = y/304.8;
	var l = document.getElementById("length").value;
	var nw = f*l;
	var p = document.getElementById("price").value;
	var q = document.getElementById("quantity").value;
	var np = (nw*p)+(od*0.05);
	var tw = nw*q;
	var tp = np*q;
if(od != 0){
	document.getElementById("kg-ft").innerHTML ="KG/FT:<strong> "+y.toFixed(3)+"</strong>";
	if(l != 0){
		document.getElementById("net-weight").innerHTML = "NET WEIGHT:<strong> " +nw.toFixed(3)+"</strong>";
		if(p != 0){
			document.getElementById("net-price").innerHTML = "NET PRICE:-<strong>  "+np.toFixed(3)+"</strong>";
			if(q != 0){
				document.getElementById("total-weight").innerHTML = "TOTAL WEIGHT:<strong> " +tw.toFixed(3)+"</strong>";
				document.getElementById("total-price").innerHTML = "TOTAL PRICE:<strong> " +tp.toFixed(3)+"</strong>";
			}
		}
	}
}
}
function myFunction2() {
	var od1 = Number(document.getElementById("od1").value);
	var od2 = Number(document.getElementById("od2").value);
	var c = document.getElementById("odvalue").value;
	var y = od1*od2*c;
	var f = y/304.8;
	var l = document.getElementById("length").value;
	var nw = f*l;
	var p = document.getElementById("price").value;
	var q = document.getElementById("quantity").value;
	var np = (nw*p)+((od1+od2)*0.025);
	var tw = nw*q;
	var tp = np*q;
if(od1 != 0 && od2 != 0){
	document.getElementById("kg-ft").innerHTML ="KG/FT:<strong> "+y.toFixed(3)+"</strong>";
	if(l != 0){
		document.getElementById("net-weight").innerHTML = "NET WEIGHT:<strong> " +nw.toFixed(3)+"</strong>";
		if(p != 0){
			document.getElementById("net-price").innerHTML = "NET PRICE:-<strong>  "+np.toFixed(3)+"</strong>";
			if(q != 0){
				document.getElementById("total-weight").innerHTML = "TOTAL WEIGHT:<strong> " +tw.toFixed(3)+"</strong>";
				document.getElementById("total-price").innerHTML = "TOTAL PRICE:<strong> " +tp.toFixed(3)+"</strong>";
			}
		}
	}
}
}

	document.getElementById("square").classList.remove("active");
	document.getElementById("flat").classList.remove("active");
	document.getElementById("hex").classList.remove("active");
}
function commonFunction() {
	var line = '<div id="common"><input type="hidden" id="odvalue" name="odvalue" value="0.0019" /></div>';
	line +='<div class="wrap-input validate-input">';
	line +='<input class="input" id="od" name="od" type="text" onchange="myFunction()" />';
	line +='<span class="focus-input" data-placeholder="OD VALUE"></span>';
	line +='</div>';
	line +='<div class="wrap-input validate-input">';
	line +='<input class="input" id="length" name="length" type="text" onchange="myFunction()" />';
	line +='<span class="focus-input" data-placeholder="LENGTH"></span>';
	line +='</div>';
	line +='<div class="wrap-input validate-input">';
	line +='<input class="input" id="price" name="prices" type="text" onchange="myFunction()" />';
	line +='<span class="focus-input" data-placeholder="PRICE"></span>';
	line +='</div>';
	line +='<div class="wrap-input validate-input">';
	line +='<input class="input" id="quantity" name="quantity" type="text" onchange="myFunction()" />';
	line +='<span class="focus-input" data-placeholder="QUANTITY"></span>';
	line +='</div>';
	line +='<div class="container-login-form-btn">';
	line +='<button class="login-form-btn" type="submit" onclick="myFunction()">RESULT</button>';
	line +='<button class="login-form-btn" type="submit" onclick="resetFunction1()">RESET</button>';
	line +='</div>';
	line +='<div class="row">';
	line +='<div class="col-md-6">';
	line +='<div class="text-center"><a id="kg-ft" class="txt1"></a></div>';
	line +='</div>';
	line +='<div class="col-md-6">';
	line +='<div class="text-center"><a id="net-weight" class="txt1"></a></div>';
	line +='</div>';
	line +='<div class="col-md-6">';
	line +='<div class="text-center"><a id="net-price" class="txt1"></a></div>';
	line +='</div>';
	line +='<div class="col-md-6">';
	line +='<div class="text-center"><a id="total-weight" class="txt1"></a></div>';
	line +='</div>';
	line +='<div class="col-md-6">';
	line +='<div class="text-center"><a id="total-price" class="txt1"></a></div>';
	line +='</div>';
	line +='</div>';

function roundFunction() {
	commonFunction();
	clearActive();
	document.getElementById("title").innerHTML = 'ROUND';
	document.getElementById("round").classList.add("active");
	document.getElementById("odvalue").value = 0.0019;
}
function squareFunction() {
	commonFunction();
	clearActive();
	document.getElementById("title").innerHTML = 'SQUARE';
	document.getElementById("square").classList.add("active");
	document.getElementById("odvalue").value = 0.0024 ;
}
function flatFunction() {

	document.getElementById("title").innerHTML = 'FLAT';
	document.getElementById("flat").classList.add("active");
	var line = '<div id="common"><input type="hidden" id="odvalue" name="odvalue" value="0.0024" /></div>';

	line +='<input class="input" id="od1" name="od1" type="text" onchange="myFunction2()" />';
	line +='<span class="focus-input" data-placeholder="OD VALUE 1"></span>';
	line +='</div>';
	line +='<div class="wrap-input validate-input">';
	line +='<input class="input" id="od2" name="od2" type="text" onchange="myFunction2()" />';
	line +='<span class="focus-input" data-placeholder="OD VALUE 2"></span>';
